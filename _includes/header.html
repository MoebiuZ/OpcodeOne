<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'About the Author' %}
	{% else %}
		{% assign link = '/' %}
		{% assign icon = 'assets/home-icon.png' %}
		{% assign prompt = 'Back to Home' %}
	{% endif %}

	<!--<span class="title_logo_left">OpcodeOne</span>-->
	<a href="{{ link | prepend: site.site_url }}">
		<img src="{{ icon | prepend: site.site_url }}" class="gravatar">
	</a> 
	<!--<span class="title_logo_right">Project</span>-->
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
