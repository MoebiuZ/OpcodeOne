# Site Info
title:              "OpcodeOne"
description:        "Self-educational architecture design, implementation and tools"


author_name:        "Antonio R. (@MoebiuZ)"
twitter_username:   MoebiuZ
github_username:    MoebiuZ

site_url:           


baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
permalink:          /:title
timezone:           Europe/Madrid
mathjax:            true


highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed


include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
